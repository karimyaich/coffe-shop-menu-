<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="film.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <center>
        <h1 id="title">Chargement...</h1>
      </center>

      <main class="row">
        <section class="col-md-3">
          <img id="image" alt="Affiche du film" />
        </section>
        <section class="col-md-3">
          <h4>Plot</h4>
          <p id="plot"></p>
          <hr />
          <h5>THE Actors</h5>
          <p id="Actors"></p>
          <hr />
          <h5>Language</h5>
          <p id="Language"></p>
          <h5>imdbRating</h5>
          <p id="imdbRating"></p>
        </section>
      </main>
    </div>
    <script>
      fetch("https://www.omdbapi.com/?apikey=f1fa13ae&t=THE MAZE RUNNER")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("title").innerText = data.Title;
          document.getElementById("image").src = data.Poster;
          document.getElementById("plot").innerText = data.Plot;
          document.getElementById("Actors").innerText = data.Actors;
          document.getElementById("Language").innerText = data.Language;
          document.getElementById("imdbRating").innerText = data.imdbRating;
        });
    </script>
  </body>
</html>
